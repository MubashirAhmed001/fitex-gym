{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="hero" style="background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('https://images.unsplash.com/photo-1583454114559-8c1d9d0a8e0f?auto=format&fit=crop&w=1920') center/cover; height:100vh; display:flex; align-items:center; justify-content:center;">
    <div style="background:rgba(20,20,20,0.9); padding:3rem; border-radius:15px; width:90%; max-width:500px; box-shadow:0 20px 50px rgba(0,0,0,0.7);">
        <h1 style="text-align:center; color:#d4af37; font-size:2.5rem; margin-bottom:1.5rem;">Get in Touch</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div style="background:#d4af37; color:black; padding:1rem; border-radius:8px; margin-bottom:1rem; text-align:center; font-weight:bold;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" style="display:flex; flex-direction:column; gap:1rem;">
            <input type="text" name="name" placeholder="Your Name" required style="padding:1rem; border:none; border-radius:8px; font-size:1rem;">
            <input type="email" name="email" placeholder="Your Email" required style="padding:1rem; border:none; border-radius:8px; font-size:1rem;">
            <textarea name="message" placeholder="Your Message" rows="5" required style="padding:1rem; border:none; border-radius:8px; font-size:1rem; resize:none;"></textarea>
            <button type="submit" style="background:#d4af37; color:black; padding:1rem; border:none; border-radius:50px; font-weight:bold; font-size:1.1rem; cursor:pointer; transition:0.3s;">SEND MESSAGE</button>
        </form>
    </div>
</div>
{% endblock %}
